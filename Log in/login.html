<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Facebook Log in</title>
   
   <link rel="stylesheet" href="login.css">
</head>

<body>
  <center>
  <header class="header">
    <h1 id="facebook">facebook</h1>
    <h2>Log in</h2>
  </header>
  
  <main class="main">
    
    <form action="https://facebook.com" method="post">
      
    </form>
      <input type="email" name="email" id="email" placeholder="Email" required>
      
      <input type="password" name="password" id="password" placeholder="Password"  maxlength="8"  required>
      
      <input type="submit" value="Log In" class="login-btn">
    </form>
    
    <hr>
    
    <button class="create-account"><a href="/signup.html">Create New Account</a></button>
    <br>
    
<a href="#" class="forgotten-password">Forgotten Password?</a>
  </main> 

</center>
</body>

</html>
